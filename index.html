<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Letter</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 80px 24px;
      font-family: 'Playfair Display', serif;
      background: #f6f2ee;
      color: #2c2c2c;
      line-height: 1.8;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 1.5em;
    }

    /* Password screen */
    #password-screen {
      text-align: center;
      margin-top: 120px;
    }

    input[type="password"] {
      font-family: inherit;
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      border: 1px solid #aaa;
      background: none;
    }

    #content {
      display: none;
    }

    iframe {
      display: none;
    }

    .error {
      color: #a33;
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- PASSWORD SCREEN -->
  <div id="password-screen">
    <p>Please enter the password</p>
    <input type="password" id="password-input" />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>

  <!-- ACTUAL CONTENT -->
  <div id="content">
    <p>First paragraph goes here.</p>
    <p>Second paragraph goes here.</p>
    <p>Third paragraph goes here.</p>

    <button onclick="playMusic()">â–¶ Play music</button>

    <iframe
      id="music"
      src="https://www.youtube.com/embed/UfeZJd9ZRCk?autoplay=1&loop=1&playlist=UfeZJd9ZRCk&mute=1"
      allow="autoplay"
    ></iframe>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const error = document.getElementById("error");

      if (input === "blueberry") {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        error.textContent = "Incorrect password";
      }
    }

    function playMusic() {
      const iframe = document.getElementById("music");
      iframe.src = iframe.src.replace("mute=1", "mute=0");
    }
  </script>

</body>
</html>
